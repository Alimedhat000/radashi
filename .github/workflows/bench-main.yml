name: Benchmark Main Branch

on:
  push:
    branches: [main]
    paths:
      - 'src/**/*.ts'

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: pnpm

      - name: Install dependencies
        run: |
          # Only install Vitest for the root directory.
          echo '{"dependencies":{"vitest":"2.0.5"}}' > package.json
          pnpm install --no-frozen-lockfile
          pnpm install -C scripts/benchmarks
          pnpm install -C scripts/radashi-db

      - uses: awalsh128/cache-apt-pkgs-action@v1.4.2
        with:
          packages: valgrind
          version: 1 # The “cache version” for cache-busting

      - name: Run benchmarks
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # https://pythonspeed.com/articles/consistent-benchmarking-in-ci/
          valgrind --tool=cachegrind ./scripts/benchmarks/node_modules/.bin/tsx ./scripts/benchmarks/ci-bench-main.ts
